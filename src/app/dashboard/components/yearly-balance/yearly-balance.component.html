<div class="d-flex align-items-center flex-column">
  <h4>Yearly Balance</h4>
  <ng-container *ngIf="yearlyBalanceService.monthLabels$ | async as labels">
    <div style="display: block">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="labels"
        [legend]="false"
        [type]="'bar'"
      >
      </canvas>
    </div>
  </ng-container>
</div>
