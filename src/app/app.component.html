<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Firstname</td>
      <td>Age</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons$ | async">
      <td>{{person.firstname}} </td>
      <td> {{ person.lastname }} </td>
      <td> {{ person.age }} </td>
    </tr>
  </tbody>
</table>
